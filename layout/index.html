<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>

    </style>
  </head>
  <body>    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Top navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">

        <form class="row g-3">
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>

            <div class="col-md-2">
                <label for="inputPassword4" class="form-label">&nbsp;</label>
                <div>
                    <button type="submit" class="btn btn-primary">
                        Sign in
                    </button>
                </div>
              </div>
        </form>

        <br><br><br><br><br><br><br><br><br><br>
        

        <ul class="nav nav-pills nav-fill mb-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Today</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hourly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">10 Day</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Weekend</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Monthly</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">More Forecasts</a>
            </li>
        </ul>

        <div class="row">
            <!-- Left hand col -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        City of westminster, GLA
                        <small class="text-muted">
                            As of 12:51 BST
                        </small>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title">
                            12°

                            <i class="bi bi-cloud-drizzle float-end"></i>
                        </h2>
                        <h6 class="card-subtitle mb-2 text-muted">Cloudy</h6>
                        <p class="card-text">Day 15° • Night 11°</p>
                    </div>
                </div>
            </div>

            <!-- Right hand col -->
            <div class="col-md-4">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Air Quality Index</h5>
                      
                        <div class="row">
                            <div class="col-3">
                                <i class="bi bi-2-circle fs-1"></i>
                            </div>
                            <div class="col-9">
                                <h5>Low</h4>
                                <small>
                                    Enjoy your usual outdoor activities.
                                </small>
                            </div>
                        </div>

                    </div>
                  </div>


            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
  </body>
</html>
