
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js" type="module"></script>
  </head>
  <body>    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Top navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container" id="app" v-cloak>
        <h1 class="mb-5">
          {{ message }}

          <button @click="showNewMovieModal" class="btn btn-outline-info my-3 float-end">Add new movie</button>
        </h1>
        <button v-if="loading" class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
        </button>

        <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
              <label for="movie-filter" class="col-form-label">Search</label>
            </div>
            <div class="col-6">
              <input 
                :disabled="loading" 
                v-model="search" 
                type="text" 
                placeholder="Search for your favourite movie!" 
                id="movie-filter" 
                class="form-control" 
                aria-describedby="searchHelp">
            </div>
            <div class="col-auto">
              <span id="searchHelp" class="form-text">
                Filter to your favourites
              </span>
            </div>
        </div>

        
        <transition-group name="fade" tag="div" class="row mt-5">
          <div v-for="movie in moviesToDisplay" :key="movie" class="col-sm-6 col-md-4 col-lg-3 mb-5">

              <div class="card movie">
                  <div class="poster" :style="getMoviePosterStyle(movie)"></div>
                  <div class="card-body">
                      <h5 class="card-title">{{ movie.title }}</h5>

                      <p>
                        <strong class="me-1">Directed by</strong>
                        <span class="badge text-bg-info me-1" v-for="director in movie.directors">
                          {{ director }}
                        </span>
                      </p>

                      <p>
                        <strong class="me-1">Starring</strong>
                        <span class="badge text-bg-success me-1" v-for="actor in movie.actors">
                          {{ actor }}
                        </span>
                      </p>

                      <div class="d-grid gap-2">
                          <a href="#" class="btn btn-outline-secondary">View trailer</a>
                      </div>
                  </div>
              </div>
          </div>
        </transition-group>

        <button @click="showNewMovieModal" class="btn btn-outline-info my-3">Add new movie</button>

        <div ref="newMovieModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add new movie</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label class="form-label">Title</label>
                          <input type="text" class="form-control" v-model="newMovie.title" placeholder="What is the movie called?">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Poster</label>
                          <input type="text" class="form-control" v-model="newMovie.poster" placeholder="E.g., https://example.com/pic.jpg">
                          <img v-if="newMovie.poster" :src="newMovie.poster" class="img-thumbnail col-md-4">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Actors</label>
                          <p>
                            <span class="badge text-bg-info me-1" v-for="actor in newMovie.actors">{{ actor }}</span>
                          </p>
                          <input @keyup.enter="addActor" type="text" class="form-control" v-model="newActor" placeholder="Enter name and press enter">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Directors</label>
                          <p>
                            <span class="badge text-bg-info me-1" v-for="director in newMovie.directors">{{ director }}</span>
                          </p>
                          <input @keyup.enter="addDirector" type="text" class="form-control" v-model="newDirector" placeholder="Enter name and press enter">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" @click="addMovie">Save movie</button>
                </div>
              </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
  </body>
</html>
